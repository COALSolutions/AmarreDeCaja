<app-spinner-utileria *ngIf='spinner'></app-spinner-utileria>
<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start" [ngClass]="{'desactivaPantalla': spinner }">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/iconos-coal/ga.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            ¡Bienvenido!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/iconos-coal/ga.png">
            </div>

            <div class="title">Inicia sesión con tu cuenta</div>

            <form (ngSubmit)="LogIn(loginForm)" name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Usuario BPRO</mat-label>
                    <input matInput formControlName="usuarioBPRO">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('usuarioBPRO').hasError('required')">
                        El usuario es requerido
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Recordarme
                    </mat-checkbox> -->

                    <!-- <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        ¿Olvidaste tu contraseña?
                    </a> -->
                </div>
                <div *ngIf="errorMessage">
                    <div class="alert alert-danger" role="alert">
                        {{errorMessage}}
                    </div>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                    [disabled]="loginForm.invalid">
                    Iniciar sesión
                </button>

            </form>

            <!-- <div class="separator">
                <span class="text">O</span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start center">
                <button mat-raised-button class="google">
                    Iniciar con Google
                </button>
                <button mat-raised-button class="facebook">
                    Iniciar con Facebook
                </button>
            </div> -->

            <!-- <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register-2'">Create an account</a>
            </div> -->
        </div>
    </div>
</div>
