<app-spinner-utileria *ngIf='spinner'></app-spinner-utileria>
<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start" [ngClass]="{'desactivaPantalla': spinner }">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/iconos-coal/ga.png">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            ¡Bienvenido!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
        </div>

    </div>

    <div *ngIf='!usuarioBpro' id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/iconos-coal/ga.png">
            </div>

            <div class="title">Inicia tu aplicación</div>
            <br><br>
            <a href="http://localhost:4300/login?usuarioBpro=uriel.hernandez">
                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN">
                    Amarre de caja
                </button>
            </a>
        </div>
    </div>
</div>
